<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<dom-module id="create-stock-form">
    <!----- This component will be passed into the create-stock-page.html page ----->
    <template>
        <style>
            paper-card {
                width: 400px;
                margin-top: 40px;
                margin-left: 40px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                z-index: 30px;
            }
            
            paper-card {
                --paper-card-header: {
                    background-color: #D4E157;
                    margin-top: 5px;
                }
                --paper-card-header-text: {
                    color: white;
                }
            }
            
            :root {
                /*                --paper-input-container-color: white;*/
                --paper-input-container-focus-color: #29B6F6;
                /*                --paper-input-container-input-color: white;*/
            }
            
            paper-input {
                width: 250px;
            }
            
            #price {
                width: 150px;
            }
            
            vaadin-date-picker {
                width: 150px;
            }
            
            paper-button {
                background-color: #29B6F6;
                color: white;
                font-size: 12px;
                height: 40px;
            }
            
            #stock-details {
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            #dateAvailable {
                width: 180px;
            }
        </style>
        <!----- Create Stock item form ----->
        <paper-card class="stock-item-details" heading="Create a new stock item!">
            <div id="stock-details">
                <paper-input id="stockItemName" label="Item name" value="{{stockItem.stockItemName}}"></paper-input>
                <paper-input id="description" label="Description" value="{{stockItem.description}}"></paper-input>
                <vaadin-date-picker id="dateAvailable" label="Select date available" value="{{stockItem.dateAvailable}}"></vaadin-date-picker>
                <paper-input id="price" label="Price" type="number" value="{{price}}">
                    <div prefix>Â£</div>
                </paper-input>
                <paper-checkbox id="taxable" checked=""> Am I taxable?</paper-checkbox>
            </div>
            <div id="details-controls">
                <paper-button raised id="create" on-tap="create">Create</paper-button>
                <paper-button raised id="reset" on-tap="reset">Reset</paper-button>
            </div>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'create-stock-form'
            , properties: {
                stockItem: {
                    type: Object
                    , value: function () {
                        return {
                            stockItemName: ""
                            , description: ""
                            , dateAvailable: ""
                            , price: null
                        }
                    }
                }
//                ,stockItemName: {
//                    type: String
//                    , value: ""
//                }
//                , description: {
//                    type: String
//                    , value: ""
//                }
//                , dateAvailable: {
//                    type: String
//                    , value: ""
//                }
//                , price: {
//                    type: Number
//                    , value: null
//                }
//                , taxable: {
//                    type: Boolean
//                    , value: false
//                    , observer: 'isTaxable'
//                }
//                , editing: {
//                    type: Boolean
//                    , value: false
//                }
            , }
            // Setting form values to null when form is reset
            
            , reset: function () {
                    this.$.stockItemName.value = null;
                    this.$.description.value = null;
                    this.$.price.value = null;
                    this.$.dateAvailable.value = null;
                    this.$.taxable.value = false;
                }
                /* Fires create stock item event. 
                   This is handled on the create stock page */
                
            , create: function () {
                
                var stockItem = {
                    'name' :  this.$.stockItemName.value,
                    'description' : this.$.description.value,
                    'price' : this.$.price.value,
                    'dateAvailable' : this.$.dateAvailable.value,
                    'taxable' : this.$.taxable.value
                }; 
                
                console.log(stockItem);
                
                this.fire('add-stock-item', {
                    // Passing in stock item object
                    stockItem: stockItem
                });
                
                this.$.stockItemName.value = null;
                this.$.description.value = null;
                this.$.price.value = null;
                this.$.dateAvailable.value = null;
                this.$.taxable.value = false;                
                
                // Redirecting user to view newly created stock item
                location.href = "temp-page"
            }
            , edit: function (e) {
                this.editing = !this.editing;
            }
        });
    </script>
</dom-module>

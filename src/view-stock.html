<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<dom-module id="view-stock">
    <template>
        <style>
            paper-card {
                width: 400px;
                margin-top: 40px;
                margin-left: 40px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                z-index: 30px;
            }
            
            #header {
                color: white;
                background-color: #FFB74D;
                height: 50px;
                font-size: 26px;
            }
            
            #header > p {
                margin-top: 10px;
                margin-left: 5px;
            }
            
            paper-button {
                background-color: #29B6F6;
                color: white;
                font-size: 12px;
                height: 40px;
            }
            
            #item-details {
                margin-left: 5px;
            }
        </style>
        <iron-localstorage name="stockItems" value="{{stockItems}}" on-iron-localstorage-load-empty="initItems"></iron-localstorage>
        <template id="stockItems" is="dom-repeat" items="{{stockItems}}" as="stockItem">
            <paper-card>
                <div id="header">
                    <p class="stockItemName">test: [[stockItem.stockItemName]]</p>
                </div>
                <div id="item-details">
                    <p class="description">Description: [[stockItem.description]]</p>
                    <p class="price">Price: [[stockItem.price]]</p>
                    <p class="dateAvailable">Date available: [[stockItem.dateAvailable]]</p>
                </div>
                <paper-button raised on-tap="_edit">Edit Item</paper-button>
            </paper-card>
        </template>
    </template>
    <script>
        Polymer({
            is: 'view-stock'
            , initItems: function () {
                this.stockItems = [];
            }
            , properties: {
                stockItems: {
                    type: Array
                }
            }
        });
    </script>
</dom-module>
